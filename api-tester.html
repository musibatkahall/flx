<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester - AstroFlux</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a5e 0%, #2d1b69 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
        }

        h1 {
            color: #1a2a5e;
            margin-bottom: 30px;
        }

        .api-section {
            margin-bottom: 40px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .api-section h2 {
            color: #374151;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #4b5563;
        }

        select,
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #DAA520, #B8860B);
            color: #000;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        button:hover {
            opacity: 0.9;
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            background: #1f2937;
            color: #fff;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .url {
            background: #e5e7eb;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ§ª AstroFlux API Tester</h1>

        <!-- Horoscope API -->
        <div class="api-section">
            <h2>ðŸ“Š Horoscope API</h2>
            <div class="form-group">
                <label>Zodiac Sign</label>
                <select id="horoscope_sign">
                    <option value="aries">Aries</option>
                    <option value="taurus">Taurus</option>
                    <option value="gemini">Gemini</option>
                    <option value="cancer">Cancer</option>
                    <option value="leo">Leo</option>
                    <option value="virgo">Virgo</option>
                    <option value="libra">Libra</option>
                    <option value="scorpio">Scorpio</option>
                    <option value="sagittarius">Sagittarius</option>
                    <option value="capricorn">Capricorn</option>
                    <option value="aquarius">Aquarius</option>
                    <option value="pisces">Pisces</option>
                </select>
            </div>
            <div class="form-group">
                <label>Period</label>
                <select id="horoscope_period">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <button onclick="testHoroscope()">Test Horoscope API</button>
            <div class="url" id="horoscope_url"></div>
            <div class="response" id="horoscope_response"></div>
        </div>

        <!-- Tarot API -->
        <div class="api-section">
            <h2>ðŸ”® Tarot API</h2>
            <div class="form-group">
                <label>Action</label>
                <select id="tarot_action">
                    <option value="random">Random Card</option>
                    <option value="all">All Cards</option>
                </select>
            </div>
            <div class="form-group">
                <label>Count (for random)</label>
                <input type="number" id="tarot_count" value="1" min="1" max="10">
            </div>
            <button onclick="testTarot()">Test Tarot API</button>
            <div class="url" id="tarot_url"></div>
            <div class="response" id="tarot_response"></div>
        </div>

        <!-- Insights API -->
        <div class="api-section">
            <h2>âœ¨ Insights API</h2>
            <div class="form-group">
                <label>Period</label>
                <select id="insights_period">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                </select>
            </div>
            <button onclick="testInsights()">Test Insights API</button>
            <div class="url" id="insights_url"></div>
            <div class="response" id="insights_response"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/astroflux/api/v1/';

        async function testHoroscope() {
            const sign = document.getElementById('horoscope_sign').value;
            const period = document.getElementById('horoscope_period').value;
            const url = `${API_BASE}horoscope?sign=${sign}&period=${period}`;

            document.getElementById('horoscope_url').textContent = url;
            document.getElementById('horoscope_response').textContent = 'Loading...';

            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('horoscope_response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('horoscope_response').textContent = 'Error: ' + error.message;
            }
        }

        async function testTarot() {
            const action = document.getElementById('tarot_action').value;
            const count = document.getElementById('tarot_count').value;
            let url = `${API_BASE}tarot?action=${action}`;
            if (action === 'random') {
                url += `&count=${count}`;
            }

            document.getElementById('tarot_url').textContent = url;
            document.getElementById('tarot_response').textContent = 'Loading...';

            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('tarot_response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('tarot_response').textContent = 'Error: ' + error.message;
            }
        }

        async function testInsights() {
            const period = document.getElementById('insights_period').value;
            const today = new Date().toISOString().split('T')[0];
            const url = `${API_BASE}insights?period=${period}&date=${today}`;

            document.getElementById('insights_url').textContent = url;
            document.getElementById('insights_response').textContent = 'Loading...';

            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('insights_response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('insights_response').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>

</html>
